<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>L8 Visual</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="css/index.css" />
<link rel="stylesheet" href="css/spectrum.css" />
<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.23.custom.css" />

<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script src="js/jquery-ui-1.8.23.custom.min.js"></script>
<script src="js/spectrum.js"></script>
<script src="js/animation.js"></script>
<script src="js/settings.js"></script>
<script src="js/index.js"></script>

<script type="text/javascript">
	$(function() {
		Index.setup();
		Animation.setup();
	});

</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<canvas id="lightGrid" class="span8"></canvas>
			<div id="settings" class="well span3">
				<h1>Settings</h1>
				<div>
					<i class="icon-pencil"></i><input id="colorChoice" type="text">
				</div>
				<div>
					<i class="icon-eye-close"></i><button id="turnOffBtn" type=button" class="btn">Turn Off</button>
				</div>
				<div>
					<i class="icon-edit"></i><button id="selectBox" type=button" class="btn">Select</button>
				</div>
				<div>
					<i class="icon-filter"></i>
					<button id="fill" type=button" class="btn">Fill</button>
					<button id="empty" type=button" class="btn">Empty</button>
				</div>
				<div>
					<i class="icon-facetime-video"></i><input id="fps" type="number">
				</div>
				<div>
					<i class="icon-repeat"></i>
					<button id="undoBtn" type="button" class="btn">Undo</button>
					<button id="redoBtn" type="button" class="btn">Redo</button>
				</div>
			</div>
		</div>
		<div id="animationControll" class="row">
			<div class="span8">
				<label for="frameNumber">Frame:</label>
				<input id="frameNumber" type="number" value="0">
				<i id="playBtn" class="icon-play icon-white"></i>
				<div id="animationSlider"></div>
			</div>
		</div>
	</div>
	
	<script src="js/canvas.js"></script>
	<script src="js/tile.js"></script>
	<script src="js/grid.js"></script>
	<script src="js/selection.js"></script>
</body>
</html>
